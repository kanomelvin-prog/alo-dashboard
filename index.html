<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alo — Therapist Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FAFAF9;
      --card: #FFFFFF;
      --primary: #52796F;
      --primary-light: #E8F0ED;
      --text: #1C1C1C;
      --text-muted: #6B7280;
      --border: #E5E7EB;
      --danger: #DC2626;
      --danger-bg: #FEE2E2;
      --warning: #D97706;
      --warning-bg: #FEF3C7;
      --success: #059669;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    
    /* Header */
    .header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text);
      cursor: pointer;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg { width: 18px; height: 18px; color: white; }
    .logo-text { font-weight: 600; font-size: 1.125rem; }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .user-name { font-size: 0.875rem; color: var(--text-muted); }
    .user-avatar {
      width: 36px;
      height: 36px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
    }
    
    /* Layout */
    .layout {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* Sections */
    .section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .section-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .section-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .section-icon svg { width: 16px; height: 16px; }
    .section-icon.danger { background: var(--danger-bg); color: var(--danger); }
    .section-icon.warning { background: var(--warning-bg); color: var(--warning); }
    .section-title { font-weight: 600; font-size: 0.9rem; flex: 1; }
    .section-count {
      background: var(--bg);
      color: var(--text-muted);
      padding: 0.25rem 0.625rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .section-body { padding: 0.5rem; }
    .section-empty {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    /* List Items */
    .list-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .list-item:hover { background: var(--bg); }
    .list-item-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .list-item-dot.danger { background: var(--danger); }
    .list-item-dot.warning { background: var(--warning); }
    .list-item-content { flex: 1; min-width: 0; }
    .list-item-title { font-weight: 500; font-size: 0.875rem; }
    .list-item-desc { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }
    .list-item-meta { font-size: 0.7rem; color: var(--text-muted); white-space: nowrap; }
    .list-item-action {
      padding: 0.375rem 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    .list-item-action:hover {
      background: var(--primary-light);
      border-color: var(--primary);
      color: var(--primary);
    }
    
    /* Sidebar */
    .sidebar-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-title { font-weight: 600; font-size: 0.9rem; }
    .sidebar-sort {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.7rem;
      color: var(--text-muted);
      cursor: pointer;
    }
    .sidebar-sort:hover { background: var(--bg); }
    .sidebar-sort svg { width: 12px; height: 12px; }
    .sidebar-list { max-height: 500px; overflow-y: auto; }
    
    /* Client Items */
    .client-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      transition: background 0.15s;
    }
    .client-item:last-child { border-bottom: none; }
    .client-item:hover { background: var(--bg); }
    .client-item.active { background: var(--primary-light); }
    .client-avatar {
      width: 36px;
      height: 36px;
      background: var(--primary-light);
      color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.75rem;
      position: relative;
    }
    .client-status {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid var(--card);
    }
    .client-status.crisis { background: var(--danger); }
    .client-status.active { background: var(--success); }
    .client-status.quiet { background: var(--text-muted); }
    .client-info { flex: 1; min-width: 0; }
    .client-name { font-weight: 500; font-size: 0.875rem; }
    .client-meta { font-size: 0.7rem; color: var(--text-muted); }
    
    /* Client Page */
    .client-page { display: none; }
    .client-page.active { display: grid; }
    .page-header { margin-bottom: 1.5rem; }
    .page-back {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
      background: none;
      border: none;
      font-size: 0.875rem;
      color: var(--text-muted);
      cursor: pointer;
      margin-bottom: 0.5rem;
    }
    .page-back:hover { color: var(--primary); }
    .page-back svg { width: 16px; height: 16px; }
    .page-title { font-size: 1.5rem; font-weight: 600; }
    .page-meta { font-size: 0.875rem; color: var(--text-muted); margin-top: 0.25rem; }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.25rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }
    .tab {
      padding: 0.75rem 1rem;
      background: none;
      border: none;
      font-size: 0.875rem;
      color: var(--text-muted);
      cursor: pointer;
      position: relative;
    }
    .tab:hover { color: var(--text); }
    .tab.active {
      color: var(--primary);
      font-weight: 500;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    
    /* Cards */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .card-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card-title { font-weight: 600; font-size: 0.9rem; }
    .card-body { padding: 1.25rem; }
    
    /* Forms */
    .form-group { margin-bottom: 1rem; }
    .form-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.375rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.875rem;
      font-family: inherit;
      transition: border-color 0.15s;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    .form-textarea { min-height: 120px; resize: vertical; }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { opacity: 0.9; }
    .btn-secondary { background: var(--bg); border: 1px solid var(--border); color: var(--text); }
    .btn-secondary:hover { background: var(--border); }
    .btn-sm { padding: 0.375rem 0.75rem; font-size: 0.75rem; }
    
    /* Homework Items */
    .homework-item {
      display: flex;
      gap: 0.75rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }
    .homework-item:last-child { border-bottom: none; }
    .homework-status {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 0.75rem;
    }
    .homework-status.active { background: var(--warning-bg); color: var(--warning); }
    .homework-status.completed { background: var(--primary-light); color: var(--primary); }
    .homework-content { flex: 1; }
    .homework-type { font-weight: 500; font-size: 0.875rem; }
    .homework-desc { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem; }
    .homework-meta { font-size: 0.7rem; color: var(--text-muted); margin-top: 0.375rem; }
    
    /* Excerpts */
    .excerpt {
      padding: 0.75rem;
      background: var(--bg);
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }
    .excerpt:last-child { margin-bottom: 0; }
    .excerpt-time { font-size: 0.7rem; color: var(--text-muted); margin-bottom: 0.375rem; }
    .excerpt-text { font-size: 0.8rem; font-style: italic; color: var(--text); }
    
    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 2rem;
      color: var(--text-muted);
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: var(--text);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.875rem;
      opacity: 0;
      transform: translateY(1rem);
      transition: all 0.3s;
      z-index: 1000;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }
    .modal-overlay.show { opacity: 1; visibility: visible; }
    .modal {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      transform: scale(0.95);
      transition: transform 0.2s;
    }
    .modal-overlay.show .modal { transform: scale(1); }
    .modal-title { font-size: 1.125rem; font-weight: 600; margin-bottom: 1.25rem; }
    .modal-actions { display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 1.5rem; }
    
    /* Responsive */
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar-card { display: none; }
    }
  </style>
</head>

    // =====================================================
    async function api(endpoint) {
      const res = await fetch(`${SUPABASE_URL}${endpoint}`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });
      if (!res.ok) throw new Error(`API error: ${res.status}`);
      return res.json();
    }
    
    async function apiPost(endpoint, data) {
      const res = await fetch(`${SUPABASE_URL}${endpoint}`, {
        method: 'POST',
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json',
          'Prefer': 'return=representation'
        },
        body: JSON.stringify(data)
      });
      if (!res.ok) throw new Error(`API error: ${res.status}`);
      return res.json();
    }
    
    async function apiPatch(endpoint, data) {
      await fetch(`${SUPABASE_URL}${endpoint}`, {
        method: 'PATCH',
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json',
          'Prefer': 'return=minimal'
        },
        body: JSON.stringify(data)
      });
    }

    // =====================================================
    // LOAD DASHBOARD
    // =====================================================
    async function loadDashboard() {
      try {
        const links = await api(`/rest/v1/therapist_client_links?therapist_id=eq.${THERAPIST_ID}&select=*`);
        
        if (!links || links.length === 0) {
          document.getElementById('alertsList').innerHTML = '<div class="section-empty">No crisis alerts</div>';
          document.getElementById('triageList').innerHTML = '<div class="section-empty">No action items</div>';
          document.getElementById('clientsList').innerHTML = '<div class="section-empty" style="padding: 1rem;">No clients yet</div>';
          return;
        }
        
        // Enrich clients with activity data
        const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString();
        
        allClients = await Promise.all(links.map(async (client) => {
          const [turns, homework] = await Promise.all([
            api(`/rest/v1/conversation_turns?user_id=eq.${client.client_code}&created_at=gte.${weekAgo}&select=id,intention_chosen,created_at&order=created_at.desc`),
            api(`/rest/v1/homework?client_code=eq.${client.client_code}&active=eq.true&select=id`)
          ]);
          
          const hasCrisis = turns?.some(t => t.intention_chosen === 'CRISIS');
          const messages = turns?.length || 0;
          const homeworkCount = homework?.length || 0;
          const lastActivity = turns?.[0]?.created_at || null;
          
          let status = 'quiet';
          if (hasCrisis) status = 'crisis';
          else if (messages > 0) status = 'active';
          
          return {
            ...client,
            hasCrisis,
            messages,
            homework: homeworkCount,
            lastActivity,
            status
          };
        }));
        
        renderAlerts();
        renderTriage();
        renderClientsList();
        
      } catch (error) {
        console.error('Dashboard error:', error);
        document.getElementById('alertsList').innerHTML = `<div class="section-empty">Error loading: ${error.message}</div>`;
      }
    }

    // =====================================================
    // RENDER ALERTS
    // =====================================================
    function renderAlerts() {
      const alerts = allClients.filter(c => c.hasCrisis);
      document.getElementById('alertsCount').textContent = alerts.length;
      
      if (!alerts.length) {
        document.getElementById('alertsList').innerHTML = '<div class="section-empty">No crisis alerts — all clients stable</div>';
        return;
      }
      
      document.getElementById('alertsList').innerHTML = alerts.map(c => `
        <div class="list-item" onclick="showClient('${c.client_code}')">
          <div class="list-item-dot danger"></div>
          <div class="list-item-content">
            <div class="list-item-title">${c.display_name || c.client_code}</div>
            <div class="list-item-desc">Crisis signal detected in recent conversation</div>
          </div>
          <span class="list-item-meta">${c.lastActivity ? timeAgo(new Date(c.lastActivity)) : ''}</span>
          <button class="list-item-action">View</button>
        </div>
      `).join('');
    }

    // =====================================================
    // RENDER TRIAGE
    // =====================================================
    function renderTriage() {
      const triage = allClients.filter(c => !c.hasCrisis && (c.homework > 0 && c.messages === 0));
      document.getElementById('triageCount').textContent = triage.length;
      
      if (!triage.length) {
        document.getElementById('triageList').innerHTML = '<div class="section-empty">All clients stable — no action needed</div>';
        return;
      }
      
      document.getElementById('triageList').innerHTML = triage.map(c => `
        <div class="list-item" onclick="showClient('${c.client_code}')">
          <div class="list-item-dot warning"></div>
          <div class="list-item-content">
            <div class="list-item-title">${c.display_name || c.client_code}</div>
            <div class="list-item-desc">Homework assigned but no Alo activity this week</div>
          </div>
          <span class="list-item-meta">${c.homework} homework</span>
          <button class="list-item-action">Review</button>
        </div>
      `).join('');
    }

    // =====================================================
    // RENDER CLIENTS LIST
    // =====================================================
    function renderClientsList() {
      let sorted = [...allClients];
      
      if (sortBy === 'alpha') {
        sorted.sort((a, b) => (a.display_name || a.client_code).localeCompare(b.display_name || b.client_code));
      } else {
        sorted.sort((a, b) => {
          if (!a.lastActivity) return 1;
          if (!b.lastActivity) return -1;
          return new Date(b.lastActivity) - new Date(a.lastActivity);
        });
      }
      
      const html = sorted.map(c => {
        const name = c.display_name || c.client_code;
        const initials = name.substring(0, 2).toUpperCase();
        const isActive = currentClient === c.client_code;
        
        return `
          <div class="client-item ${isActive ? 'active' : ''}" onclick="showClient('${c.client_code}')">
            <div class="client-avatar">
              ${initials}
              <div class="client-status ${c.status}"></div>
            </div>
            <div class="client-info">
              <div class="client-name">${name}</div>
              <div class="client-meta">${c.messages} msgs · ${c.homework} hw</div>
            </div>
          </div>
        `;
      }).join('');
      
      document.getElementById('clientsList').innerHTML = html || '<div class="section-empty" style="padding: 1rem;">No clients</div>';
      document.getElementById('clientsList2').innerHTML = html;
    }
    
    function toggleSort() {
      sortBy = sortBy === 'alpha' ? 'recent' : 'alpha';
      document.getElementById('sortLabel').textContent = sortBy === 'alpha' ? 'A-Z' : 'Recent';
      renderClientsList();
    }

    // =====================================================
    // CLIENT PAGE
    // =====================================================
    async function showClient(clientCode) {
      currentClient = clientCode;
      document.getElementById('homePage').style.display = 'none';
      document.getElementById('clientPage').classList.add('active');
      
      const client = allClients.find(c => c.client_code === clientCode);
      document.getElementById('clientName').textContent = client?.display_name || clientCode;
      document.getElementById('clientMeta').textContent = `${client?.messages || 0} messages this week · ${client?.homework || 0} active homework`;
      
      renderClientsList();
      
      // Load client data
      const [turns, homework] = await Promise.all([
        api(`/rest/v1/conversation_turns?user_id=eq.${clientCode}&order=created_at.desc&limit=20`),
        api(`/rest/v1/homework?client_code=eq.${clientCode}&order=created_at.desc`)
      ]);
      
      // Session Prep
      document.getElementById('prepSummary').innerHTML = `
        <p><strong>${client?.messages || 0}</strong> conversations with Alo this week</p>
        ${client?.hasCrisis ? '<p style="color: var(--danger); margin-top: 0.5rem;"><strong>⚠️ Crisis signal detected</strong> — review Alo Activity tab</p>' : ''}
      `;
      
      const activeHw = homework?.filter(h => h.active) || [];
      if (activeHw.length) {
        document.getElementById('prepOpenItems').innerHTML = activeHw.map(h => `
          <p style="margin-bottom: 0.5rem;">• <strong>${h.homework_type}:</strong> ${h.description}</p>
        `).join('');
      } else {
        document.getElementById('prepOpenItems').innerHTML = '<p style="color: var(--text-muted);">No open items</p>';
      }
      
      // Activity
      if (turns?.length) {
        document.getElementById('activityExcerpts').innerHTML = turns.slice(0, 10).map(t => `
          <div class="excerpt">
            <div class="excerpt-time">${timeAgo(new Date(t.created_at))}</div>
            <div class="excerpt-text">"${truncate(t.user_message, 200)}"</div>
          </div>
        `).join('');
      } else {
        document.getElementById('activityExcerpts').innerHTML = '<p style="color: var(--text-muted);">No recent conversations</p>';
      }
      
      // Homework
      if (homework?.length) {
        document.getElementById('homeworkList').innerHTML = homework.map(h => `
          <div class="homework-item">
            <div class="homework-status ${h.active ? 'active' : 'completed'}">${h.active ? '⏳' : '✓'}</div>
            <div class="homework-content">
              <div class="homework-type">${h.homework_type}</div>
              <div class="homework-desc">${h.description}</div>
              <div class="homework-meta">Assigned ${timeAgo(new Date(h.created_at))}</div>
            </div>
            ${h.active ? `<button class="btn btn-sm btn-secondary" onclick="completeHomework('${h.id}')">Complete</button>` : ''}
          </div>
        `).join('');
      } else {
        document.getElementById('homeworkList').innerHTML = '<p style="color: var(--text-muted);">No homework assigned yet</p>';
      }
      
      // Load notes
      const savedNotes = localStorage.getItem(`alo_notes_${clientCode}`);
      document.getElementById('sessionNotes').value = savedNotes || '';
    }
    
    function goHome() {
      currentClient = null;
      document.getElementById('clientPage').classList.remove('active');
      document.getElementById('homePage').style.display = 'grid';
      renderClientsList();
    }

    // =====================================================
    // TABS
    // =====================================================
    function switchTab(tabName, btn) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(`tab-${tabName}`).classList.add('active');
    }

    // =====================================================
    // HOMEWORK
    // =====================================================
    async function assignHomework() {
      const type = document.getElementById('hwType').value;
      const desc = document.getElementById('hwDesc').value.trim();
      
      if (!desc) { toast('Please enter a description'); return; }
      
      await apiPost('/rest/v1/homework', {
        client_code: currentClient,
        homework_type: type,
        description: desc,
        active: true,
        assigned_date: new Date().toISOString()
      });
      
      document.getElementById('hwDesc').value = '';
      toast('Homework assigned');
      showClient(currentClient);
    }
    
    async function completeHomework(id) {
      await apiPatch(`/rest/v1/homework?id=eq.${id}`, { active: false });
      toast('Marked complete');
      showClient(currentClient);
    }

    // =====================================================
    // NOTES
    // =====================================================
    function saveNotes() {
      const notes = document.getElementById('sessionNotes').value;
      localStorage.setItem(`alo_notes_${currentClient}`, notes);
      toast('Notes saved');
    }
    
    function copyNotes() {
      const notes = document.getElementById('sessionNotes').value;
      navigator.clipboard.writeText(notes);
      toast('Copied to clipboard');
    }

    // =====================================================
    // UTILITIES
    // =====================================================
    function timeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 60) return 'just now';
      if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
      if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
      return Math.floor(seconds / 86400) + 'd ago';
    }
    
    function truncate(str, len) {
      if (!str) return '';
      return str.length > len ? str.substring(0, len) + '...' : str;
    }
    
    function toast(msg) {
      const t = document.getElementById('toast');
      document.getElementById('toastMessage').textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3000);
    }
  </script>
