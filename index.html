<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alo Therapist Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FAF8F5; /* Warm White */
            color: #2D2A26; /* Charcoal */
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            padding: 20px;
            background-color: #FDFBF7; /* Cream */
            border-bottom: 1px solid #9C9589; /* Stone */
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
            color: #8B9A7D; /* Sage */
        }
        #stats {
            padding: 10px 20px;
            background-color: #FDFBF7;
            border-bottom: 1px solid #9C9589;
            display: flex;
            justify-content: space-around;
            font-size: 14px;
        }
        #stats div {
            text-align: center;
        }
        #stats strong {
            display: block;
            font-size: 18px;
            color: #8B9A7D;
        }
        #content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        #user-list {
            width: 300px;
            border-right: 1px solid #9C9589;
            overflow-y: auto;
            padding: 10px;
            background-color: #FDFBF7;
        }
        .user-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #FAF8F5;
            border: 1px solid #9C9589;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: #8B9A7D;
            color: #FDFBF7;
        }
        .user-item strong {
            display: block;
        }
        .user-item small {
            display: block;
            color: #9C9589;
        }
        #conversation-detail {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .turn {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            position: relative;
        }
        .user-turn {
            background-color: #8B9A7D;
            color: #FDFBF7;
            margin-left: 20%;
        }
        .alo-turn {
            background-color: #FDFBF7;
            border: 1px solid #9C9589;
            margin-right: 20%;
        }
        .intention {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #9C9589;
            color: #FDFBF7;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .timestamp {
            font-size: 12px;
            color: #9C9589;
            margin-bottom: 5px;
        }
        #no-selection {
            text-align: center;
            padding: 50px;
            color: #9C9589;
        }
        @media (max-width: 900px) {
            #content {
                flex-direction: column;
            }
            #user-list {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #9C9589;
            }
            #conversation-detail {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Alo Therapist Dashboard</h1>
    </header>
    <div id="stats">
        <div><strong id="total-users">0</strong> Users</div>
        <div><strong id="total-turns">0</strong> Turns</div>
        <div><strong id="total-sessions">0</strong> Sessions</div>
    </div>
    <div id="content">
        <div id="user-list"></div>
        <div id="conversation-detail">
            <div id="no-selection">Select a user to view their conversation history.</div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://lelsdezstbnzyxvsvbyx.supabase.co';
        const SUPABASE_ANON_KEY = '[provided in actual deployment]';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allTurns = [];

        async function fetchData() {
            const { data, error } = await supabase
                .from('conversation_turns')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error fetching data:', error);
                return;
            }

            allTurns = data;
            renderDashboard();
        }

        function renderDashboard() {
            const users = {};
            const sessions = new Set();

            allTurns.forEach(turn => {
                if (!users[turn.user_id]) {
                    users[turn.user_id] = [];
                }
                users[turn.user_id].push(turn);
                sessions.add(turn.session_id);
            });

            document.getElementById('total-users').textContent = Object.keys(users).length;
            document.getElementById('total-turns').textContent = allTurns.length;
            document.getElementById('total-sessions').textContent = sessions.size;

            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            Object.keys(users).forEach(userId => {
                const userData = users[userId];
                const lastTurn = userData[userData.length - 1];
                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <strong>User: ${userId.slice(0, 8)}...</strong>
                    <small>Turns: ${userData.length}</small>
                    <small>Last: ${new Date(lastTurn.created_at).toLocaleString()}</small>
                `;
                item.onclick = () => showConversation(userData);
                userList.appendChild(item);
            });
        }

        function showConversation(turns) {
            const detail = document.getElementById('conversation-detail');
            detail.innerHTML = '';
            turns.forEach(turn => {
                const turnDiv = document.createElement('div');
                turnDiv.className = 'turn';

                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date(turn.created_at).toLocaleString();
                turnDiv.appendChild(timestamp);

                const userMessage = document.createElement('div');
                userMessage.className = 'user-turn';
                userMessage.textContent = turn.user_message;
                turnDiv.appendChild(userMessage);

                const aloResponse = document.createElement('div');
                aloResponse.className = 'alo-turn';
                aloResponse.textContent = turn.alo_response;
                turnDiv.appendChild(aloResponse);

                if (turn.intention_used) {
                    const intention = document.createElement('div');
                    intention.className = 'intention';
                    intention.textContent = turn.intention_used;
                    aloResponse.appendChild(intention);
                }

                detail.appendChild(turnDiv);
            });
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
