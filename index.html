<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alo Therapist Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FDFBF7;
            --sage: #8B9A7D;
            --stone: #9C9589;
            --charcoal: #2D2A26;
            --border: #E5E1DA;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F4F2EE;
            color: var(--charcoal);
            display: flex;
            height: 100vh;
        }

        /* Sidebar: Client List */
        aside {
            width: 320px;
            background: white;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background-color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 1rem;
            background: var(--cream);
        }

        .stat-card {
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .stat-val { font-weight: 600; font-size: 1.2rem; display: block; }
        .stat-lab { font-size: 0.7rem; color: var(--stone); text-transform: uppercase; }

        #client-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .client-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .client-item:hover { background-color: var(--warm-white); }
        .client-item.active { border-left: 4px solid var(--sage); background: var(--cream); }

        /* Main Content: Conversation history */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .turn {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message-bubble {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .user-msg { background: #f9f9f9; border: 1px solid var(--border); }
        .alo-msg { background: var(--cream); border: 1px solid var(--sage); }

        .meta {
            font-size: 0.75rem;
            color: var(--stone);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .intention-tag {
            background: var(--sage);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.65rem;
        }

        .refresh-notice {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--charcoal);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <aside>
        <header>
            <h2 style="margin:0; color:var(--sage)">Alo Dashboard</h2>
            <p style="font-size: 0.8rem; color:var(--stone)">Clinical Review Panel</p>
        </header>
        <div class="stats-grid">
            <div class="stat-card"><span id="stat-total-users" class="stat-val">0</span><span class="stat-lab">Clients</span></div>
            <div class="stat-card"><span id="stat-total-turns" class="stat-val">0</span><span class="stat-lab">Total Turns</span></div>
        </div>
        <div id="client-list">
            </div>
    </aside>

    <main>
        <div id="chat-history">
            <div style="text-align:center; color:var(--stone); margin-top: 20%;">
                Select a client to view conversation history
            </div>
        </div>
    </main>

    <div class="refresh-notice">Auto-refreshing every 30s</div>

    <script>
        const SUPABASE_URL = 'https://lelsdezstbnzyxvsvbyx.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Replace with key
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUserId = null;

        async function fetchData() {
            const { data, error } = await supabase
                .from('conversation_turns')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) return console.error(error);

            renderStats(data);
            renderClientList(data);
            if (currentUserId) renderConversation(data, currentUserId);
        }

        function renderStats(data) {
            const uniqueUsers = [...new Set(data.map(t => t.user_id))].length;
            document.getElementById('stat-total-users').innerText = uniqueUsers;
            document.getElementById('stat-total-turns').innerText = data.length;
        }

        function renderClientList(data) {
            const list = document.getElementById('client-list');
            const users = {};
            
            // Group by user and get last activity
            data.forEach(turn => {
                if (!users[turn.user_id]) {
                    users[turn.user_id] = { id: turn.user_id, last: turn.created_at };
                }
            });

            list.innerHTML = Object.values(users).map(user => `
                <div class="client-item ${user.id === currentUserId ? 'active' : ''}" onclick="selectUser('${user.id}')">
                    <div style="font-weight:500; font-size: 0.9rem;">Client ...${user.id.slice(-8)}</div>
                    <div style="font-size: 0.7rem; color: var(--stone);">${new Date(user.last).toLocaleString()}</div>
                </div>
            `).join('');
        }

        function selectUser(id) {
            currentUserId = id;
            fetchData(); // Refresh display
        }

        function renderConversation(data, userId) {
            const container = document.getElementById('chat-history');
            const filtered = data.filter(t => t.user_id === userId).reverse();

            container.innerHTML = filtered.map(turn => `
                <div class="turn">
                    <div class="message-bubble user-msg">${turn.user_message}</div>
                    <div class="message-bubble alo-msg">${turn.alo_response}</div>
                    <div class="meta">
                        <span>${new Date(turn.created_at).toLocaleTimeString()}</span>
                        <span class="intention-tag">${turn.intention_used || 'UNKNOWN'}</span>
                    </div>
                </div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        // Initialize and set refresh interval
        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
